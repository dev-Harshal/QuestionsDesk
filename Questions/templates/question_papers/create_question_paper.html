{% extends "members/teacher/base_site.html" %}

{% block title %} Create Question Set {% endblock title %}


{% block main %}

    <main id="main" class="main">
        
        <div class="pagetitle">
            <h1>Create Questions Paper</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url "teacher-index-view" %}">Home</a></li>
                    <li class="breadcrumb-item active">Create Questions Paper</li>
                </ol>
            </nav>
        </div>

        <section class="section dashboard">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card border border-dark shadow">
                        <div class="card-header text-center bg-primary text-light fw-bold fs-5">
                            Create Questions Paper
                        </div>

                        <div class="card-body pt-4">
            
                            {% include "components/alert.html" %}
            
                            <form id="createQuestionPaperForm" class="row g-3" method="post">
                                {% csrf_token %}
            
                                <div class="col-12">
                                    <label for="paperType" class="form-label">Question Paper Type</label>
                                    <select id="paperType" class="form-select" name="paper_type" required>
                                        <option value="">choose type</option>
                                        <option value="Assignment">Assignment</option>
                                        <option value="Unit Test">Unit Test</option>
                                        <option value="Exam">Exam</option>
                                    </select>
                                </div>
            
                                <div class="col-12">
                                    <label for="paperTitle" class="form-label">Question Paper Title</label>
                                    <input type="text" class="form-control" id="paperTitle" name="paper_title" required>
                                </div>
            
                                <div class="col-6">
                                    <label for="subjectCode" class="form-label">Subject</label>
                                    <select id="subjectCode" class="form-select" name="code" required>
                                        <option value="">choose subject</option>
                                        {% for subject in question_sets_subjects %}
                                            <option value="{{subject.code}}">{{subject}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
            
                                <div class="col-3">
                                    <label for="totalMarks" class="form-label">Total Marks</label>
                                    <input type="number" class="form-control" id="totalMarks" name="total_marks" min="1" max="100" required>
                                </div>
            
                                <div class="col-3">
                                    <label for="division" class="form-label">Division</label>
                                    <input type="number" class="form-control" id="division" name="division" min="1" required>
                                </div>
            
                                <div class="col-12">
                                    <label for="academicYear" class="form-label">Academic Year</label>
                                    <div class="d-flex justify-content-between align-items-center gap-2">
                                        <input type="number" class="form-control text-center" name="start_year" min="2024" placeholder="Start Year" required>
                                        <span class="fw-bold"> - </span>
                                        <input type="number" class="form-control text-center" name="end_year" min="2025" placeholder="End Year" required>
                                    </div>
                                </div>
            
                                <!-- Date and Time fields (Initially hidden) -->
                                <div class="col-12" id="dateTimeSection" style="display: none;">
                                    <div class="row">
                                        <div class="col-7">
                                            <label for="date" class="form-label">Date</label>
                                            <input type="date" class="form-control" id="date" name="date">
                                        </div>
            
                                        <div class="col-5">
                                            <label for="examTime" class="form-label">Time</label>
                                            <div class="d-flex justify-content-between align-items-center gap-2">
                                                <input type="number" class="form-control" name="hour" min="0" max="3" placeholder="hh">
                                                <span class="fw-bold">:</span>
                                                <input type="number" class="form-control" name="minute" min="00" max="60" placeholder="mm">
                                            </div>
                                        </div>
                                    </div>
                                </div>
            
                                <div class="col-12 text-center">
                                    <button type="submit" class="btn btn-primary">Create Question Paper</button>
                                </div>
                            </form>
            
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
    </main>

{% endblock main %}
